<mat-card class="example-card" style="width: 26%;margin-left: 40%;">
    <mat-card-header>
        <mat-card-title style="font-size: 20px;margin-left: 110px">SignUp</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form #signUpForm="ngForm" novalidate>
        <mat-card-content>
            <mat-grid-list cols="2" row="1" rowHeight="70px" gutterSize="5px">
                <mat-grid-tile>
                    <mat-icon prefix style="margin-left: 3rem;"> account_circle </mat-icon>
                    <mat-form-field style="width: 100%;">
                        <input matInput id="firstName" name="firstName" type="text" placeholder="FirstName"
                            [(ngModel)]="appRegister.firstName" #firstName="ngModel" required />
                        <mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                            <mat-error *ngIf="firstName.errors.required"> FirstName is Required</mat-error>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 100%;">
                        <input matInput id="lastName" name="lastName" type="text" placeholder="LastName"
                            [(ngModel)]="appRegister.lastName" #lastName="ngModel" required />
                        <mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                            <mat-error *ngIf="lastName.errors.required"> LastName is Required</mat-error>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list cols="1" row="1" rowHeight="70px" gutterSize="5px">
                <mat-grid-tile>
                    <mat-icon prefix style="margin-left: 1rem;">email </mat-icon>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input matInput id="email" name="email" type="email" placeholder="Email"
                            [(ngModel)]="appRegister.userName" #email="ngModel" required />
                        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                            <mat-error *ngIf="email.errors.required"> Email is Required</mat-error>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list cols="2" row="1" rowHeight="70px" gutterSize="5px">
                <mat-grid-tile>
                    <mat-icon prefix style="margin-left: 3rem;">lock</mat-icon>
                    <mat-form-field style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput id="password" name="password" type="password" placeholder="Password"
                            [(ngModel)]="appRegister.password" #password="ngModel" required showHideInput />
                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                            <mat-error *ngIf="password.errors.required"> Password is Required</mat-error>
                        </mat-error>
                        <i matSuffix class="material-icons" showHideTrigger="password"
                            [showHideStatus]="{ materialIcon: true, id: 'password' }" style="cursor:pointer"></i>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 100%;">
                        <mat-label>confirmPassword</mat-label>
                        <input matInput id="confirmPassword" name="confirmPassword" type="password"
                            placeholder="confirmPassword" [(ngModel)]="appRegister.confirmPassword" #confirmPassword="ngModel"
                            required showHideInput />
                        <mat-error
                            *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                            <mat-error *ngIf="confirmPassword.errors.required"> confirmPassword is Required</mat-error>
                        </mat-error>
                        <i matSuffix class="material-icons" showHideTrigger="confirmPassword"
                            [showHideStatus]="{ materialIcon: true, id: 'confirmPassword' }" style="cursor:pointer"></i>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list cols="1" row="1" rowHeight="70px" gutterSize="5px">
                <mat-grid-tile>
                    <mat-icon prefix style="margin-left: 1rem;">phone</mat-icon>
                    <mat-form-field style="width: 100%;">
                        <input matInput id="phone" name="phone" placeholder="phone" type="tel"
                            [(ngModel)]="appRegister.phone" #phone="ngModel" maxlength="10" required />
                        <mat-error *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                            <mat-error *ngIf="phone.errors.required"> Phone is Required</mat-error>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="registerUser(appRegister)"
                [disabled]="signUpForm.invalid">SignUp</button>
            <button mat-raised-button color="warn" (click)="cancelSignUP()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
